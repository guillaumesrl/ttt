<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <h1>TTT - </h1>
        <h2>The ultimate TicTacToe experience</h2>
    </header>
    <div class="wrapper">
        <div class="container">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
        <div class="info">
            <div id="player1-container" class="line">
                <label for="player1-name">Player 1:</label>
                <input type="text" id="player1-name" placeholder="Enter name">
            </div>
            <div id="player2-container" class="line">
                <label for="player2-name">Player 2:</label>
                <input type="text" id="player2-name" placeholder="Enter name">
            </div>
            <div class="line button-line"><button>Start Game</button></div>
            
        </div>
    </div>

    
</body>
</html>
